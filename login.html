  <script>
    function lihatPassword() {
      var x = document.getElementById("password");
      var c = document.getElementById("checkBox");
      if (x.type === "password") {
        c.checked = true;
        x.type = "text";
      } else {
        x.type = "password";
        c.checked = false;
      }
    }

  </script>
